
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/layouts :: head"></head>

<body>

<nav th:replace="/layout/layouts :: navbarTop"></nav>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <!--  Add New Employee Button -->
    <a th:href="@{/employee/new}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <br></br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aEmployee : ${employees}">
            <td th:text="${aEmployee.fname}"/>
            <td th:text="${aEmployee.lname}"/>
            <td th:text="${aEmployee.email}"/>
        </tr>
        </tbody>

    </table>
</div>
</body>

</html>
